type SuccessMessage {
  message: String
}
# input UserWhereUniqueInput {
#   id: ID
#   email: String
#   facebookID: String
# }
type Mutation {
  createTrip(
    title: String!
    user: UserWhereUniqueInput!
    startDate: Int!
    endDate: Int!
    archived: Boolean!
    description: String
  ): Trip!
  updateTrip(id: ID!, archived: Boolean!): Trip!
  createMarker(title: String!, lat: Float!, lng: Float!, status: Progress!): Marker!
  signup(
    name: String!
    email: String!
    facebookUser: Boolean!
    password: String!
    password2: String!
    tripcount: Int!
    paid: Boolean!
  ): User!
  signin(email: String!, password: String!): User!
  signout(message: String): SuccessMessage
  facebooksignup(
    name: String!
    email: String!
    password: String!
    facebookID: String
    facebookUser: Boolean!
  ): User!
  facebooksignin(facebookID: String): User!
  # deleteTrip(id: ID!): Trip
  deleteUser(id: ID!): User!
  changePassword(email: String!, oldPassword: String!, newPassword: String!): User!
  createOrder(token: String!): Order!
}

type Query {
  trips: [Trip]!
  trip(where: TripWhereUniqueInput!): Trip
  users: [User]!
  me: User
}
