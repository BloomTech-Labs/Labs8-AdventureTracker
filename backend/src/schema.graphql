type Mutation {
  createTrip(
    title: String!
    user: UserWhereUniqueInput!
    startDate: String!
    endDate: String!
    archived: Boolean!
    markers: [MarkerCreateInput!]!
  ): Trip!
  archiveTrip(id: ID!, archived: Boolean!): Trip!
  updateTrip(
    title: String!
    startDate: String!
    endDate: String!
    markers: [MarkerCreateInput!]!
    tripId: ID!
  ): Trip!
  createMarkerMutation(
    title: String!
    position: PositionCreateWithoutMarkerInput!
    status: Progress!
    tripId: ID!
  ): Marker!
  signup(
    name: String!
    email: String!
    facebookUser: Boolean!
    password: String!
    password2: String!
    tripCount: Int!
    paid: Boolean!
  ): User!
  signin(email: String!, password: String!): User!
  signout(message: String): SuccessMessage
  facebooksignup(
    name: String!
    email: String!
    password: String!
    facebookID: String
    facebookUser: Boolean!
    tripCount: Int!
    paid: Boolean!
  ): User!
  facebooksignin(facebookID: String): User!
  # deleteTrip(id: ID!): Trip
  deleteUser(id: ID!): User!
  changePassword(email: String!, oldPassword: String!, newPassword: String!): User!
  createOrder(token: String!): Order!
}

type Query {
  trips: [Trip]!
  trip(where: TripWhereUniqueInput!): Trip
  markers: [Marker!]!
  users: [User]!
  me: User
}
